<html>
<head>
    <title>Task5-Solution</title>
    <script src="..\jquery-3.2.1.min.js" type="text/javascript"></script>

    <script>

        jQuery(document).ready(function () {

            $("#btnOK").click(function () {

                //1- Find all paragraphs which has class 'row'
                var paras = $(".row");
                
                //2- Then append 'pakistan' text in those paragraphs
                paras.each(function () {

                    var t = $(this).text();
                    t = t + "Pakistan";
                    $(this).text(t);

                });

                return false;
            });

        });
    </script>

</head>
<body>
    <input type="button" id="btnOK" value="Click Me" />
    <p class="row">I am para1</p>
    <p class="row">I am para2</p>
    <p>I am para3</p>
    <p class="row">I am para4</p>
</body>
</html>
