<html>
<head>
    <title>Task4 - Solution</title>
    <script src="..\jquery-3.2.1.min.js" type="text/javascript"></script>

    <script>

        jQuery(document).ready(function () {

            var $btn = jQuery("#btnAdd");

            $btn.click(function () {

                //1- Read value from 'txtFirst'
                var n1 = $("#txtFirst").val();

                //2- Read value from 'txtSecond'
                var n2 = $("#txtSecond").val();
                
                //3- Apply validation and Add both numbers
                var r = Number(n1) + Number(n2);
                if (isNaN(r)) {
                    alert('Please provide valid numbers!');
                    $("#txtResult").val("");
                    return;
                }

                //4- Show result in 'txtResult'
                $("#txtResult").val(r);

                return false;
            });

        });
    </script>

</head>
<body>
    

    First: <input type="text" id="txtFirst" /> <br />
    Second:<input type="text" id="txtSecond" /> <br />
    <input type="button" id="btnAdd" value="Add" />
    Result:<input type="text" id="txtResult" /> <br />
</body>
</html>
